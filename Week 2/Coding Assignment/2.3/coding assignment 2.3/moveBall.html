<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgb(179, 204, 188)"></div>

<script>

var velocity = 100;
var positionX = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
function bounceball(){
  if(positionX<1000){
    positionX = positionX + velocity;
    ball.style.left = positionX + 'px';
  }
  else{
    positionX = positionX - velocity;
    ball.style.left = positionX + 'px';
  }
}
setInterval(bounceball,1000)
</script>

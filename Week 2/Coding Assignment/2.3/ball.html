<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveBall</title>

</head>
<body>

    <!-- creating a ball -->
    <div id="ball" style="
        position:absolute;
        left:0px;
        bottom:0px; 
        width:50px;
        height:50px;
        border-radius:50%;
        background:rgb(7, 233, 90)">
    </div>
</body>
</html>

<!-- movement of ball -->

<script>
var velocity = 100;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
let forward = true;
let up= true;
let xMin = 0;
let xMax = 700;
let yMin = 0;
let yMax = 700;

function bounceball(){

if(forward){
    positionX = positionX + velocity; 
    positionY = positionY + velocity;
    ball.style.left = positionX + 'px'; 
    ball.style.bottom = positionY + 'px'; 
    forward = positionX == xMax ? false : true; 
    forward = positionY == yMax ? false : true; 
}

else {
    positionX = positionX - velocity;
    positionY = positionY - velocity;
    ball.style.left = positionX + 'px';
    ball.style.bottom = positionY + 'px'; 
    forward = positionX == xMin ? true : false;
    forward = positionY == yMin ? true : false;

}
}
// repeating function call

setInterval(bounceball,100)
</script>
